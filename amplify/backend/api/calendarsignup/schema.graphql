# This "input" configures a global authorization rule to enable public access to
# all models in this schema. Learn more about authorization rules here: https://docs.amplify.aws/cli/graphql/authorization-rules
input AMPLIFY {
  globalAuthRule: AuthRule = { allow: public }
} # FOR TESTING ONLY!
type Day @model {
  id: ID!
  classes: [Class] @hasMany
  date: AWSDate
  open: Boolean
}

type Class @model {
  id: ID!
  name: String
  start: AWSTime
  end: AWSTime
  type: String
  age: String
  maxSpots: Int
  openSpots: Int
  classOpen: Boolean
  day: Day @belongsTo
  attendees: [Attendee] @hasMany
  message: String
  instructor: String
}

type Attendee @model {
  id: ID
  class: Class @belongsTo
  username: String
  firstName: String
  lastName: String
  jjbelt: Int
  llbelt: Int
}

type User @model {
  id: ID!
  username: String
  firstName: String
  lastName: String
  jjbelt: Int
  llbelt: Int
  image: String
  email: String
  phone: String
  enroll: AWSDate
  renew: AWSDate
  insta: String
  hideEmail: Boolean
  hidePhone: Boolean
  freeze: Boolean
  freezeStart: AWSDate
  freezeEnd: AWSDate
  goal: Int
  progress: Int
  classesTotal: Int
  userMonths: [UserMonth] @hasMany
  active: Boolean
}

type UserMonth @model {
  id: ID!
  user: User @belongsTo
  year: Int
  month: Int
  jj: Int
  ll: Int
  kb: Int
}
